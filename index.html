<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- TITLE -->
    <title>Find Your Film</title>
  </head>
  <body>
    <header>
      <h1>Find your film</h1>
      <h3><a href="./watchlist.html">My Watchlist</a></h3>
    </header>
    <nav>
      <img src="./icons/search-icon.png" alt="search-icon" />
      <input
        id="search-input-el"
        type="text"
        placeholder="Search for a title..."
      />
      <button id="search-button-el">Search</button>
    </nav>
    <main>
      <!-- JS generated depending on search results -->
      <img src="./icons/film-reel.png" alt="Film reel icon" />
      <p class="preSearchPrompt">Start exploring</p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
